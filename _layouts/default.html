<html>

</head>

<header {{page.color}}>

  </div>

  <div id="call-to-action" style="background-image: url(/images/{{ page.image }})">

</header>

  </div>

</body>

<footer>

  <div class="content-width">
    {% include footer.html %}
  </div>

</footer>

</html>
